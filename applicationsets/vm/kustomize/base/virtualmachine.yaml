apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: vm
  namespace: ns-vm # Change to your namespace
  labels:
    vm.kubevirt.io/template: rhel9-server-small # Change template name as needed
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: vm
    spec:
      domain:
        cpu:
          cores: 1
        memory:
          guest: 2Gi # Define memory for the VM
        resources:
          requests:
            memory: 2Gi
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          dataVolume:
            name: datavolume

        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              user: cloud-user
              password: password123
              chpasswd: { expire: False }
              ssh_authorized_keys:
              - ssh-rsa 
